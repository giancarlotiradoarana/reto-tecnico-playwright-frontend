name: Playwright Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Etiqueta de Cucumber (ej. @Compra_Sauce_Demo)'
        required: true
        default: '@Compra_Sauce_Demo'

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: ðŸ§¾ Clonar repositorio
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Instalar dependencias
        run: npm install

      - name: ðŸ§ª Instalar navegadores de Playwright
        run: npx playwright install --with-deps

      - name: ðŸš€ Ejecutar pruebas con etiqueta dinÃ¡mica
        run: npm run cucumber-test-uat -- --tags="${{ github.event.inputs.tag }}"

      - name: ðŸ“Š Subir reporte HTML
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
